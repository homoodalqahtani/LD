{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --gold:#d4af37;
    --black:#0e0e0e;
    --gray:#2a2a2a;
    --light:#f5f5f5;
}

body{
    margin:0;
    font-family: "Segoe UI", Tahoma, sans-serif;
}

.header{
    background: linear-gradient(90deg, var(--black), var(--gray));
    color: var(--light);
    padding: 18px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}

.logo{
    font-size:26px;
    font-weight:bold;
    color:var(--gold);
    letter-spacing:1px;
}

.nav{
    display:flex;
    gap:30px;
}

.nav a{
    color:var(--light);
    text-decoration:none;
    font-size:16px;
    position:relative;
}

.nav a::after{
    content:"";
    position:absolute;
    bottom:-6px;
    right:0;
    width:0;
    height:2px;
    background:var(--gold);
    transition:.3s;
}

.nav a:hover::after{
    width:100%;
}

.menu-btn{
    display:none;
    font-size:26px;
    cursor:pointer;
}

/* Responsive */
@media(max-width:768px){
    .nav{
        display:none;
        position:absolute;
        top:70px;
        right:0;
        background:var(--black);
        flex-direction:column;
        width:100%;
        padding:20px;
    }
    .nav.show{
        display:flex;
    }
    .menu-btn{
        display:block;
        color:var(--gold);
    }
}
</style>
</head>

<body>
<header class="header">
    <div class="logo">رفاهية التصاميم</div>

    <nav class="nav" id="navMenu">
        <a href="#">الرئيسية</a>
        <a href="#">من نحن</a>
        <a href="#">خدماتنا</a>
        <a href="#">أعمالنا</a>
        <a href="#">تواصل معنا</a>
    </nav>

    <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<script>
function toggleMenu(){
    document.getElementById("navMenu").classList.toggle("show");
}
</script>
